# Baseline_FC Configurations
# input images (b x 3 x 256 x 256) -> ResNet50 + 3 linear layers -> 2D two hand poses (b x 42 x 2)
# loss: smooth L1 pose loss
# the number of params: 38,777,888
# GFLOPS: 11.1884765625
# python train.py --cfg ../experiments/InterHand/baseline_fc.yaml
AUTO_RESUME: false
CUDNN:
  BENCHMARK: true
  DETERMINISTIC: false
  ENABLED: true
EXP_NAME: 'baseline_fc'
DATA_DIR: '../data'
GPUS: (0,)
DISTRIBUTED: false
OUTPUT_DIR: '../output'
LOG_DIR: '../log'
WORKERS: 0
PRINT_FREQ: 1
VERBOSE: false
WITHOUT_EVAL: false
WITH_DATA_AUG: false
DATASET:
  COLOR_RGB: true
  BACKGROUND_DIR: ''
  ORIGINAL_SIZE:
    - 512
    - 334
  DATASET_NAME: 'InterHandDataset'
  DATA_DIR: 'D:\Hand_Datasets\InterHand\InterHand2.6M_5fps_batch1' 
  DATA_FORMAT: jpg
  FLIP: true
  NUM_JOINTS_HALF_BODY: 8
  NUM_JOINTS: 21
  PROB_HALF_BODY: 0.3
  SIGMA: 2
  ROT_FACTOR: 45
  SCALE_FACTOR: 0.35
  VAL_SET: 'test'
  TEST_SET: 'test'
  TRAIN_SET: 'train'
MODEL:
  INIT_WEIGHTS: false
  NAME: Baseline
  PRETRAINED: ''
  TARGET_TYPE: gaussian
  INPUT_SIZE:
  - 256
  - 256
  HEATMAP_SIZE:
  - 64
  - 64
  SIGMA: 2
  EXTRA:
    PRETRAINED_LAYERS:
    - 'conv1'
    - 'bn1'
    - 'conv2'
    - 'bn2'
    - 'layer1'
    - 'transition1'
    - 'stage2'
    - 'transition2'
    - 'stage3'
    - 'transition3'
    - 'stage4'
    FINAL_CONV_KERNEL: 1
    STAGE2:
      NUM_MODULES: 1
      NUM_BRANCHES: 2
      BLOCK: BASIC
      NUM_BLOCKS:
      - 4
      - 4
      NUM_CHANNELS:
      - 32
      - 64
      FUSE_METHOD: SUM
    STAGE3:
      NUM_MODULES: 4
      NUM_BRANCHES: 3
      BLOCK: BASIC
      NUM_BLOCKS:
      - 4
      - 4
      - 4
      NUM_CHANNELS:
      - 32
      - 64
      - 128
      FUSE_METHOD: SUM
    STAGE4:
      NUM_MODULES: 3
      NUM_BRANCHES: 4
      BLOCK: BASIC
      NUM_BLOCKS:
      - 4
      - 4
      - 4
      - 4
      NUM_CHANNELS:
      - 32
      - 64
      - 128
      - 256
      FUSE_METHOD: SUM

  # the params below are for RPN
  RESNET_PRETRAINED: true
  RESNET_LAYERS: 50
  SIMILARITY_METRIC: 'IoU'
  TRAINABLE_SOFTMAX: true
  N_ANCHORS_H: 
    - 2
    - 6
    - 10
    - 14
  N_ANCHORS_W:
    - 2
    - 6
    - 10
    - 14
  ANCHOR_STRIDE:
    - 4
    - 4
LOSS:
  WITH_HEATMAP_LOSS: false
  HEATMAP_LOSS_FACTOR: 1.0
  WITH_POSE2D_LOSS: true
  POSE2D_LOSS_FACTOR: 1.0
  WITH_TIME_CONSISTENCY_LOSS: false
  TIME_CONSISTENCY_LOSS_FACTOR: 1.0
  WITH_BONE_LOSS: false
  BONE_LOSS_FACTOR: 1.0
  WITH_JOINTANGLE_LOSS: false
  JOINTANGLE_LOSS_FACTOR: 1.0
  WITH_KL_LOSS: True
  KL_LOSS_WEIGHT: 1.0
  WITH_SURROUDING_ANCHOR_LOSS: true
  SURROUDING_ANCHOR_LOSS_FACTOR: 1.0
  USE_TARGET_WEIGHT: true
TRAIN:
  IMAGES_PER_GPU: 2
  SHUFFLE: true
  BEGIN_EPOCH: 1
  END_EPOCH: 10 # not included. Actually the training phase stops after completing the (END_EPOCH - 1)th epoch
  OPTIMIZER: adam
  LR: 0.009
  LR_SCHEDULE: warmup # multi_step
  WARMUP_EPOCHS: 3
  WD: 0.0001
  GAMMA1: 0.99
  GAMMA2: 0.0
  MOMENTUM: 0.9
  NESTEROV: false
TEST:
  IMAGES_PER_GPU: 2
  COCO_BBOX_FILE: ''
  BBOX_THRE: 1.0
  IMAGE_THRE: 0.0
  IN_VIS_THRE: 0.2
  MODEL_FILE: ''
  NMS_THRE: 1.0
  OKS_THRE: 0.9
  USE_GT_BBOX: true
  FLIP_TEST: false
  POST_PROCESS: true
  SHIFT_HEATMAP: true
DEBUG:
  DEBUG: true
  SAVE_BATCH_IMAGES_GT: true
  SAVE_BATCH_IMAGES_PRED: true
  SAVE_HEATMAPS_GT: true
  SAVE_HEATMAPS_PRED: true
